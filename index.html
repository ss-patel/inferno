<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Sauce Inferno Challenge 🌶️🔥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔥 Hot Sauce Inferno Puzzle 🌶️</h1>
        <p>Welcome to the ultimate spicy challenge! Solve these riddles and trivia questions to prove your spice tolerance.</p>
        
        <button onclick="startGame()">Start Challenge</button>
        
        <div id="challenge" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Your answer here">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
