<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Who's the Spiciest of them all? 🔥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fire-background"></div> <!-- Fiery Animated Background -->

    <div class="container">
        <h1 class="flame-text">🔥 Who's the Spiciest of them all? 🔥</h1>

        <!-- Countdown Timer -->
        <div id="countdown" class="countdown-timer" style="display: none;"></div>

        <p id="intro-text">
            Congrats, you've cracked the first clue!<br>
            Hit 'Start' if the heat doesn't scare you.<br> 
            You've got one week to fill the scale.<br> 
            Win and get a prize, or burn if you fail!   
        </p>

        <button class="start-btn" id="start-btn" onclick="startGame()">Start</button>

        <div id="challenge" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button class="submit-btn" onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
        </div>

        <!-- Scoville Meter -->
        <div id="meter-container">
            <p>🌡️ <strong>Scoville Heat Meter</strong> 🌡️</p>
            <div class="meter">
                <div id="meter-fill"></div>
            </div>
            <p id="scoville-value">0 Scoville Units</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
