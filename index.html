<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Hot Sauce Inferno Challenge 🌶️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fire-background"></div> <!-- Animated Fire Background -->

    <div class="container">
        <h1 class="flame-text">🔥 Hot Sauce Inferno Puzzle 🌶️</h1>
        
        <!-- Countdown Timer -->
        <div id="countdown" class="countdown-timer"></div>

        <p class="intro-text">Solve these riddles before the deadline to claim victory! 🌶️</p>

        <button class="start-btn" onclick="startGame()">🔥 Start Challenge 🔥</button>

        <div id="challenge" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button class="submit-btn" onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
        </div>

        <!-- Scoville Meter -->
        <div class="meter-container">
            <p>🌡️ <strong>Scoville Heat Meter</strong> 🌡️</p>
            <div class="meter">
                <div id="meter-fill"></div>
            </div>
            <p id="scoville-value">0 Scoville Units</p>
        </div>

        <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
